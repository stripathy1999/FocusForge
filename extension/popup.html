<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusForge</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 16px;
        width: 280px;
        background: #f8fafc;
        color: #0f172a;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 12px;
      }
      .status {
        font-size: 12px;
        color: #475569;
        margin-bottom: 12px;
      }
      .row {
        display: flex;
        gap: 8px;
        margin-bottom: 10px;
      }
      button {
        flex: 1;
        border: none;
        border-radius: 6px;
        padding: 8px;
        font-size: 12px;
        cursor: pointer;
      }
      .primary {
        background: #0f172a;
        color: #fff;
      }
      .secondary {
        background: #e2e8f0;
        color: #0f172a;
      }
      .danger {
        background: #ef4444;
        color: #fff;
      }
      input {
        width: 100%;
        border-radius: 6px;
        border: 1px solid #cbd5f5;
        padding: 6px;
        font-size: 12px;
      }
      .label {
        font-size: 11px;
        color: #64748b;
        margin-top: 8px;
      }
      .session-id {
        font-size: 12px;
        word-break: break-all;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <h1>FocusForge</h1>
    <div class="status" id="statusText">Status: Stopped</div>

    <div class="label">Session intent</div>
    <input
      id="intentInput"
      placeholder="What are you focusing on? (comma-separated)"
    />
    <div class="row" style="margin-top: 8px">
      <button class="primary" id="startBtn">Start</button>
      <button class="secondary" id="pauseBtn">Pause</button>
    </div>
    <div class="row" style="margin-top: 4px">
      <button class="secondary" id="saveIntentBtn">Save intent</button>
    </div>
    <div class="row">
      <button class="danger" id="stopBtn">Stop</button>
    </div>

    <div id="resumePrompt" style="display: none; margin-top: 12px">
      <div class="label">Looks like you’ve been away for a while.</div>
      <div class="status">Continue the last session or start fresh?</div>
      <div class="row">
        <button class="secondary" id="startFreshBtn">Start fresh</button>
        <button class="primary" id="continueLastBtn">Continue last</button>
      </div>
    </div>

    <div class="label">Current session</div>
    <div class="session-id" id="sessionId">—</div>

    <div class="label">API base URL</div>
    <input id="baseUrlInput" placeholder="http://localhost:3000" />
    <div class="row" style="margin-top: 8px">
      <button class="secondary" id="saveBaseUrlBtn">Save URL</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>

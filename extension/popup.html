<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --teal: #2BB7D0;
        --teal-light: #5BC5D9;
        --teal-link: #4AB5C9;
        --zinc-50: #fafafa;
        --zinc-100: #f4f4f5;
        --zinc-200: #e4e4e7;
        --zinc-400: #a1a1aa;
        --zinc-500: #71717a;
        --zinc-600: #52525b;
        --zinc-900: #18181b;
        --font-jura: 'Jura', sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 12px;
        width: 300px;
        min-height: 360px;
        background: var(--zinc-50);
        color: var(--zinc-900);
        font-size: 13px;
        -webkit-font-smoothing: antialiased;
      }

      .card {
        background: #fff;
        border: 1px solid var(--zinc-200);
        border-radius: 16px;
        padding: 14px 16px;
        margin-bottom: 10px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.04);
      }

      .card:last-of-type {
        margin-bottom: 0;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 4px 0 10px;
        border-bottom: 1px solid var(--zinc-200);
        margin-bottom: 12px;
      }

      .logo {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: var(--teal);
        flex-shrink: 0;
      }

      .title {
        font-family: var(--font-jura);
        font-size: 20px;
        font-weight: 600;
        color: var(--teal);
        letter-spacing: -0.02em;
      }

      .label {
        font-size: 11px;
        font-weight: 500;
        color: #2BB7D0 !important;
        -webkit-text-fill-color: #2BB7D0 !important;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        margin-bottom: 6px;
      }

      .status {
        font-size: 12px;
        color: var(--zinc-600);
        margin-bottom: 10px;
      }
      .status.status--error { color: #b91c1c; }

      .status-badge {
        display: inline-block;
        margin-bottom: 10px;
        padding: 4px 10px;
        border-radius: 8px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.04em;
      }
      .status-badge.stopped { background: var(--zinc-100); color: var(--zinc-600); }
      .status-badge.running { background: #dcf9fc; color: var(--teal); }
      .status-badge.paused { background: #fef3c7; color: #b45309; }
      .status-badge.away { background: #fce7f3; color: #be185d; }

      .timer {
        font-size: 18px;
        font-weight: 600;
        font-variant-numeric: tabular-nums;
        color: var(--zinc-900);
        font-family: var(--font-jura);
      }

      .status-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 16px;
      }
      .status-row .status-badge { margin-bottom: 0; }

      input[type="text"] {
        width: 100%;
        border-radius: 8px;
        border: 1px solid var(--zinc-200);
        padding: 8px 10px;
        font-size: 12px;
        color: var(--zinc-900);
        background: #fff;
        transition: border-color 0.15s, box-shadow 0.15s;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: var(--zinc-400);
        box-shadow: 0 0 0 3px rgba(0,0,0,0.06);
      }

      input[type="text"]::placeholder {
        color: var(--zinc-400);
      }

      .btn-row {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }

      .btn-row:first-of-type { margin-top: 10px; }

      button {
        flex: 1;
        border: none;
        border-radius: 8px;
        padding: 8px 12px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: opacity 0.15s, background 0.15s;
      }

      button:disabled {
        cursor: not-allowed;
      }

      .btn-primary {
        background: var(--teal);
        color: #fff;
        font-family: var(--font-jura);
        box-shadow: 0 1px 2px rgba(0,0,0,0.06);
      }

      .btn-primary:hover:not(:disabled) {
        background: #26a5bd;
      }

      .btn-secondary {
        background: #fff;
        border: 1px solid var(--teal);
        color: var(--teal);
        font-family: var(--font-jura);
      }

      .btn-secondary:hover:not(:disabled) {
        background: var(--zinc-100);
      }

      .btn-secondary:disabled {
        color: #2BB7D0 !important;
        -webkit-text-fill-color: #2BB7D0 !important;
        border-color: #2BB7D0;
        opacity: 1;
      }

      .btn-danger {
        background: #ef4444;
        color: #fff;
      }

      .btn-danger:hover:not(:disabled) {
        background: #dc2626;
      }

      button.btn-primary:disabled,
      button.btn-danger:disabled {
        opacity: 0.6;
      }

      .session-id {
        font-size: 11px;
        word-break: break-all;
        color: var(--zinc-600);
        font-family: ui-monospace, monospace;
      }

      #resumePrompt {
        display: none;
        margin-top: 12px;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--zinc-200);
        background: var(--zinc-50);
      }

      #resumePrompt .label {
        margin-bottom: 4px;
      }

      #resumePrompt .status {
        margin-bottom: 8px;
      }

      #resumePrompt .btn-row {
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <div class="logo"></div>
        <h1 class="title">FocusForge</h1>
      </div>
      <div class="label" style="color: #2BB7D0; -webkit-text-fill-color: #2BB7D0">Status</div>
      <div class="status-row">
        <span id="statusText" class="status-badge stopped">Stopped</span>
        <div id="timerEl" class="timer">—</div>
      </div>

      <div class="label" style="color: #2BB7D0; -webkit-text-fill-color: #2BB7D0">Session intent</div>
      <input
        id="intentInput"
        type="text"
        placeholder="What are you focusing on? (comma-separated)"
      />
      <div class="btn-row">
        <button class="btn-primary" id="startBtn">Start</button>
      </div>
      <div class="btn-row">
        <button class="btn-secondary" id="pauseBtn">Pause</button>
      </div>
      <div class="btn-row">
        <button class="btn-secondary" id="saveIntentBtn">Save intent</button>
      </div>
      <div class="btn-row">
        <button class="btn-danger" id="stopBtn">Stop</button>
      </div>

      <div id="resumePrompt">
        <div class="label">Looks like you've been away</div>
        <div class="status">Continue the last session or start fresh?</div>
        <div class="btn-row">
          <button class="btn-secondary" id="startFreshBtn">Start fresh</button>
          <button class="btn-primary" id="continueLastBtn">Continue last</button>
        </div>
      </div>

      <div class="label" style="margin-top: 12px; color: #2BB7D0; -webkit-text-fill-color: #2BB7D0">Current session</div>
      <div class="session-id" id="sessionId">—</div>
    </div>

    <div class="card">
      <div class="label" style="color: #2BB7D0; -webkit-text-fill-color: #2BB7D0">API base URL</div>
      <input id="baseUrlInput" type="text" placeholder="http://localhost:3000" />
      <div class="btn-row" style="margin-top: 8px">
        <button class="btn-secondary" id="saveBaseUrlBtn">Save URL</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
